title: Toby's Blog
author: Toby Jones
email: hi+blogmail@monotron.me
description: > # this means to ignore newlines until "show_exerpts:"
  Toby's blog. I like to write about tech, amongst other things.
  I used to be an Android developer, now I build APIs.
show_excerpts: true # set to true to show excerpts on the homepage
baseurl: ""

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass

permalink: /posts/:title/
texture:
  title: Toby's Blog
  tagline: I write about tech and stuff
  date_format: "%b %-d, %Y"
  style: black
  showNav: false
  showPicker: true

  # generate social links in footer
  social_links:
    twitter: monotron_
    github:  monotron
    linkedIn: in/toby-jones-a82165151
    rss: rss
 

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
